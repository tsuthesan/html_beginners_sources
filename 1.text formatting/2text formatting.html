<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>text formatting</title>
	</head>
	<body>
		<!--specifying bold text  -->
		<b>welcome </b>
		<!-- <br/> use to line break --->
		<br/>
		<!--  It defines important text -->
		<strong>welcome</strong>
    <br/>
		<!-- phrase tag. It renders as emphasized text -->
		<em>welcome to css</em>
    <br/>
		<i> welcome to css </i>
		<br/>
		<strike> html </strike>
     <br/>
		H <sub>2</sub> 0
      <br/>
		X <sup>2</sup> + 1
		  <br/>

		<!-- highlight the text  -->
		<mark> welcome to html</mark>
		<br/>
		<!-- for editor perpose -->
		<del>welcme</del>
		<ins>welcome</ins>
		<br/>
		<!--  -->
		<!--  -->
	</body>
</html>
